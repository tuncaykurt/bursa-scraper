version: '3.8'

services:
  scraper:
    build: .
    ports:
      - "6090:6090"
    environment:
      - PORT=6090
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for development (optional)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s